# Frontend Polish Kit
# A comprehensive bundle for polishing frontend applications.
# Includes UI component patterns, accessibility guidelines, and React best practices.

[meta_skill]
id = "frontend-polish"
name = "Frontend Polish Kit"
description = """
A comprehensive bundle for polishing frontend applications.
Includes UI component patterns, accessibility guidelines, and React best practices.
Optimized for Next.js projects but works with any React setup.
"""
min_context_tokens = 4000
recommended_context_tokens = 12000

[meta_skill.metadata]
author = "ms-community"
version = "1.0.0"
tags = ["frontend", "react", "accessibility", "ui", "polish"]
tech_stacks = ["nextjs", "react", "typescript"]

# Use latest compatible versions for all skills

# Slice references - order matters for packing priority

[[slices]]
skill_id = "nextjs-ui"
slice_ids = ["component-patterns", "routing-best-practices", "ssr-guidelines"]
priority = 100
required = true

[[slices]]
skill_id = "a11y"
slice_ids = ["aria-patterns", "keyboard-navigation", "screen-reader-tips"]
priority = 90
required = true
level = "core"

[[slices]]
skill_id = "react-patterns"
slice_ids = ["hooks-patterns", "state-management", "performance-optimization"]
priority = 80
required = false

[[slices]]
skill_id = "react-patterns"
slice_ids = ["advanced-composition", "render-props", "hoc-patterns"]
priority = 50
required = false
level = "extended"

# Conditional slice - only included for TypeScript projects
[[slices]]
skill_id = "typescript-react"
slice_ids = ["type-safe-props", "generic-components"]
priority = 70
required = false

[[slices.conditions]]
type = "file_exists"
value = "tsconfig.json"
